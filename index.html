<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="container-fluid monopoly-board">
    <!-- Top Row -->
    <div class="row top-row">
        <div id='0' class="col cell"></div>
        <div id='1' class="col cell"></div>
        <div id='2' class="col cell"></div>
        <div id='3' class="col cell"></div>
        <div id='4' class="col cell"></div>
        <div id='5' class="col cell"></div>
        <div id='6' class="col cell"></div>
        <div id='7' class="col cell"></div>
        <div id='8' class="col cell"></div>
        <div id='9' class="col cell"></div>
        <div id='10' class="col cell"></div>
        <div id='11' class="col cell"></div>
        
    </div>
    
    <div class="row middle-row">
        <div id='35' class="col-1 cell"></div>
        <div class="col-10 text-center d-flex flex-column justify-content-center align-items-center">
            <div id="turn-display">Player 1's turn</div>
<!--            <button id="roll-dice-btn" class="btn btn-primary mt-2">Roll Dice</button>-->
<!--            <div class="dice-roll-result"></div>-->
        </div>
        <div id='12' class="col-1 cell"></div>
    </div>
    <div class="row middle-row">
        <div id='34' class="col-1 cell"></div>
        <div class="col-10 text-center d-flex flex-column justify-content-center align-items-center">
            <button id="roll-dice-btn" class="btn btn-primary mt-2">Roll Dice</button>
            <div class="dice-roll-result"></div>
        </div>
        <div id='13' class="col-1 cell"></div>
    </div>
    <div class="row middle-row">
        <div id='33' class="col-1 cell"></div>
        <div class="col-10"></div>
        <div id='14' class="col-1 cell"></div>
        
    </div>
    <div class="row middle-row">
        <div id='32' class="col-1 cell"></div>
        <div class="col-10"></div>
        <div id='15' class="col-1 cell"></div>
    </div>
    <div class="row middle-row">
        <div id='31' class="col-1 cell"></div>
        <div class="col-10"></div>
        <div id='16' class="col-1 cell"></div>
    </div>
    <div class="row middle-row">
        <div id='30' class="col-1 cell"></div>
        <div class="col-10"></div>
        <div id='17' class="col-1 cell"></div>
    </div>
    
    <!-- Bottom Row -->
    <div class="row bottom-row">
        <div id='29' class="col cell"></div>
        <div id='28' class="col cell"></div>
        <div id='27' class="col cell"></div>
        <div id='26' class="col cell"></div>
        <div id='25' class="col cell"></div>
        <div id='24' class="col cell"></div>
        <div id='23' class="col cell"></div>
        <div id='22' class="col cell"></div>
        <div id='21' class="col cell"></div>
        <div id='20' class="col cell"></div>
        <div id='19' class="col cell"></div>
        <div id='18' class="col cell"></div>
    </div>
</div>
<div class="container-fluid players-info">
    <div class="player1-info player-info-window">
        <h1>PLAYER 1</h1>
        <div class="money"></div>
        <div class="actions">
            <button class="buy-property-btn">Buy Property</button>
            <button class="buy-house-btn">Buy House</button>
            <button class="buy-hotel-btn">Buy Hotel</button>
        </div>
    </div>
    <div class="player2-info player-info-window">
        <h1>PLAYER 2</h1>
        <div class="money"></div>
        <div class="actions">
            <button class="buy-property-btn">Buy Property</button>
            <button class="buy-house-btn">Buy House</button>
            <button class="buy-hotel-btn">Buy Hotel</button>
        </div>
    </div>
</div>
</body>
</html>
